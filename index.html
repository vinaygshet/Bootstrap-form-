<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h2 class="p-4 text-center">Bootstrap</h2>
        <div class="row py-3">
            <div class="col-md-6 bg-secondary">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control form-control-lg">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="text" placeholder="abc@email.com" class="form-control">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control">
                    <small class="form-text text-dark">
                        Your password must be 8-20 characters long.
                    </small>
                </div>
                <div class="form-group">
                    <label>Countries</label>
                    <select name="" id="" class="form-control">
                        <option value="">India</option>
                        <option value="">England</option>
                        <option value="">America</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Message</label>
                    <textarea name="" class="form-control"></textarea>
                </div>
            </div>
            <div class="col-md-6 bg-secondary">
                <div class="form-group">
                    <label>File Upload</label>
                    <input type="file" class="form-control-file">
                </div>
                <div class="form-group">
                    <label>Amount</label>
                    <input type="range" class="form-control-file">
                </div>
                <div class="form-group">
                    <label>Hobbies</label>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="musicCheck">
                        <label for="musicCheck" class="form-check-label">Music</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="sportCheck">
                        <label for="sportCheck" class="form-check-label">Sports</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="BookCheck">
                        <label for="BookCheck" class="form-check-label">Books</label>
                    </div>
                </div>
                <div class="form-group">
                    <label>Gender</label>
                    <div class="form-check">
                        <input type="radio" class="form-check-input"  name="gender" id="male">
                        <label for="male" class="form-check-label">Male</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" name="gender" id="Female">
                        <label for="Female" class="form-check-label">Female</label>
                    </div>
                    
                </div>
                <button type="button" class="btn btn-primary btn-block">Submit</button>
            </div>
        </div>
    </div>
</body>
</html>
